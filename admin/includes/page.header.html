 <!-- Default JS -->
 <script type="text/javascript" src="%%DEFINE_JS_LINK%%/default.js"></script>
  <script type="text/javascript">  // select site js
    function MM_jumpMenu(targ,selObj,restore){ 
      eval(targ+".location='"+selObj.options[selObj.selectedIndex].value+"'");
      if (restore) selObj.selectedIndex=0;
    }
    function RedirectSite(obj){
      var siteurl = document.getElementById('site_id').value +"/"+ obj.value;
      window.location= siteurl;
    }
  </script>
