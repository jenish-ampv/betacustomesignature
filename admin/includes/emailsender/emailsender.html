%%DEFINE_HEADER%%
%%DEFINE_LEFT%%

<div class="pcoded-main-container">
  <div class="pcoded-content">
      <!-- [ breadcrumb ] start -->
      <div class="page-header">
          <div class="page-block">
              <div class="row align-items-center">
                <div class="col-md-12">
                    <div class="page-header-title">
                        <h5 class="m-b-10">%%DEFINE_ModuleName%% </h5>
                    </div>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><i class="feather icon-home"></i></a></li>
                        <li class="breadcrumb-item"><a href="%%DEFINE_li_dashboard%%"> Dashboard /</a> <a href="#!">%%DEFINE_ModuleName%%</a></li>
                    </ul>
                </div>
              </div>
          </div>
      </div>
      <!-- [ breadcrumb ] end -->
      <!-- [ Main Content ] start -->
      <div class="row">
          <!-- add user -->
          <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Add %%DEFINE_ModuleName%%</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                               <form name="add_sampleclass" action="%%DEFINE_li_emailsender%%" method="post" enctype="multipart/form-data"  onsubmit="return emailsenderValidate(this);" id="add_sampleclass">

                              IF("%%DEFINE_MessageStatus%%"=="1"){
                                %%DEFINE_Message%%
                              {:IF}

                              <div class="form-group row"><!--Note!-->
                                  <label for="inputEmail3" class="col-sm-3 col-form-label">Require field<span class="c-rd">(*)</span></label>
                                  <div class="col-sm-9">
                                  </div>
                              </div>

                                <div class="form-group row"><!--General Contacts Email!-->
                                  <label for="inputEmail3" class="col-sm-12 col-form-label"><strong>General Contacts Email</strong></label>
                               </div>

                                <div class="form-group row"><!--Sender Name-->
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Sender Name:<span class="c-rd">*</span></label>
                                    <div class="col-sm-9">
                                        <input type="text" name="contact_name" class="form-control" id="inputEmail3" value="%%DEFINE_ContactName%%" required="required">
                                    </div>
                                </div>

                                <div class="form-group row"><!--Sender Email-->
                                    <label for="inputPassword3" class="col-sm-3 col-form-label">Sender Email:<span class="c-rd">*</span></label>
                                    <div class="col-sm-9">
                                        <input type="text" name="contact_email" class="form-control" id="inputPassword3"value="%%DEFINE_ContactEmail%%" required="required">
                                        <small id="passwordHelpInline" class="text-muted">Please add one or More email id with(,)comma</small>
                                    </div>
                                </div>

                                <div class="form-group row"><!--Sales Representative Email!-->
                                    <label for="inputEmail3" class="col-sm-12 col-form-label"><strong>Sales Representative Email</strong></label>
                                </div>

                                <div class="form-group row"><!--Sender Name-->
                                  <label for="inputPassword3" class="col-sm-3 col-form-label">Sender Name:<span class="c-rd">*</span></label>
                                  <div class="col-sm-9">
                                      <input type="text" name="sales_name" class="form-control" id="inputPassword3" value="%%DEFINE_SalesName%%" required>
                                  </div>
                                </div>

                                <div class="form-group row"><!--Sender Email-->
                                  <label for="inputEmail3" class="col-sm-3 col-form-label">Sender Email:<span class="c-rd">*</span></label>
                                  <div class="col-sm-9">
                                      <input type="text" name="sales_email" class="form-control" id="inputEmail3" value="%%DEFINE_SalesEmail%%" required="required">
                                  </div>
                                </div>

                                <div class="form-group row"><!--Support System Email!-->
                                    <label for="inputEmail3" class="col-sm-12 col-form-label"><strong>Support System Email</strong></label>
                                </div>

                                <div class="form-group row"><!--Sender Name-->
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Sender Name:<span class="c-rd">*</span></label>
                                    <div class="col-sm-9">
                                        <input type="text" name="support_name" class="form-control" value="%%DEFINE_SupportName%%" id="inputEmail3" required>
                                    </div>
                                </div>

                                <div class="form-group row"><!--Sender Email-->
                                    <label for="inputPassword3" class="col-sm-3 col-form-label">Sender Email:<span class="c-rd">*</span></label>
                                    <div class="col-sm-9">
                                      <input type="text" name="support_email" class="form-control" value="%%DEFINE_SupportEmail%%" id="inputEmail3" required>
                                    </div>
                                </div>

                                <div class="form-group row"><!--Custome Email Address!-->
                                    <label for="inputEmail3" class="col-sm-12 col-form-label"><strong>Custom Email Address</strong></label>
                                </div>

                                <div class="form-group row"><!--Sender Name-->
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Sender Name:<span class="c-rd">*</span></label>
                                    <div class="col-sm-9">
                                        <input type="text" name="custome_name" class="form-control" value="%%DEFINE_CustomeName%%" id="inputEmail3" required>
                                    </div>
                                </div>

                                <div class="form-group row"><!--Sender Email-->
                                    <label for="inputPassword3" class="col-sm-3 col-form-label">Sender Email:<span class="c-rd">*</span></label>
                                    <div class="col-sm-9">
                                      <input type="text" name="custome_email" class="form-control" value="%%DEFINE_CustomeEmail%%" id="inputEmail3" required>
                                    </div>
                                </div>

                                <div class="form-group row"><!--From Email Address!-->
                                    <label for="inputEmail3" class="col-sm-12 col-form-label"><strong>From Email Address</strong></label>
                                </div>

                                <div class="form-group row"><!--From Email-->
                                  <label for="inputPassword3" class="col-sm-3 col-form-label">From Email:<span class="c-rd">*</span></label>
                                  <div class="col-sm-9">
                                    <input type="text" name="emailsender_from" class="form-control" value="%%DEFINE_Emailsenderfrom%%"  onchange="checkEmail(emailsender_from)"id="inputEmail3" required>
                                  </div>
                                </div>

                                <div class="form-group row"><!--submit-->
                                    <div class="col-sm-10">
                                        <input name="" type="submit" value="Save" class="btn btn-primary" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <!-- [ Main Content ] end -->
  </div>
</div>
