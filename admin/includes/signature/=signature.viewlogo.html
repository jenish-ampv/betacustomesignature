          <div class="card-header">
              <h5>View %%DEFINE_ModuleName%%</h5>

          <div class="card-body">
           IF("%%DEFINE_MessageStatus%%"=="1"){
             %%DEFINE_Message%%
            {:IF}
            <div class="col-xl-12 p-t-30">
      				<div class="row justify-content-center">
                <div class="col-sm-12 col-md-7">
      						<div class="card text-center">
                        <img src="%%DEFINE_signature_change_image%%" alt="Logo" width="250" />
      						</div>
      					</div>
                <div class="col-sm-12 col-md-7">
                  <span>Client feedback::</span>
      						<div class="card">
                    <input type="text" name="" value="%%DEFINE_change_logo_reason%%" disabled>
      						</div>
      					</div>
                <div class="col-sm-12 col-md-7">
                	<form name="uploadsignature" action="" method="post" enctype="multipart/form-data">
                    <div>
                      <span>Change Logo Process Status::</span>
                      <select name="logo_change_process" id="logo_change_process" class="form-control">
                        <option value="0">Pending</option>
                        <option value="1">Processing</option>
                        <option value="2">Complete</option>
                        <option value="3">Reject</option>
                        <option value="4">Approve</option>
                      </select>
                    </div>
                    <div class="logo-reject-reason-container" style="display:none">
                      <span>Reject Logo Reson::</span>
                      <select name="change_logo_reject_reason" id="change_logo_reject_reason" class="form-control"  >
                        <option value=""></option>
                        <option value="Low resolution, please provide us with a high resolution logo.">Low resolution, please provide us with a high resolution logo.</option>
                        <option value="Profile picture uploaded instead of company logo">Profile picture uploaded instead of company logo</option>
                        <option value="The logo is generic (picture of product)">The logo is generic (picture of product)</option>
                      </select>
                    </div>
                    <input type="submit" class="btn btn-primary has-ripple" name="submit" value="Save" id="submit"  />
                  </form>
      					</div>
      				</div>
      			</div>
          </div>
        </div>
      </div>
    </div>

  </div>

<script>
jQuery(document).on('change', '.checkboxverify', function() {
    if(this.checked) {
      var  verify = 1;
    }else{
		var verify = 0;
	}
	jQuery.ajax({
            type : "POST",
            url  : '%%DEFINE_li_verifypayment%%',
            data :{ verifyforpayment: verify },

            success : function(response) {
				if(response == 1){
					jQuery('#msgp').css("display","inline");
				}
            },
            error: function(jqXHR, textStatus, errorThrown) {
                alert('An error occurred... try again!');
            },
       });
});
jQuery(document).on('change','select#logo_change_process',function(){
    if(jQuery(this).val() == "3"){
      jQuery(".logo-reject-reason-container").show();
      jQuery("#change_logo_reject_reason").attr("required",'required');
    }else{
      jQuery(".logo-reject-reason-container").hide();
      jQuery("#change_logo_reject_reason").removeAttr("required");
    }
});

</script>
