%%DEFINE_HEADER%%
%%DEFINE_LEFT%%
<div class="pcoded-main-container">
  <div class="pcoded-content">
      <!-- [ breadcrumb ] start -->
      <div class="page-header">
          <div class="page-block">
              <div class="row align-items-center">
                <div class="col-md-12">
                    <div class="page-header-title">
                        <h5 class="m-b-10">%%DEFINE_ModuleName%% </h5>
                    </div>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><i class="feather icon-home"></i></a></li>
                        <li class="breadcrumb-item"><a href="%%DEFINE_li_dashboard%%"> Dashboard /</a><a href="%%DEFINE_li_signature%%"> %%DEFINE_ModuleName%% </a> <a href="#!"> / Add %%DEFINE_ModuleName%%</a></li>
                    </ul>
                </div>
              </div>
          </div>
      </div>
      <!-- [ breadcrumb ] end -->
      <!-- [ Main Content ] start -->
      <div class="row">
          <!-- add user -->
          <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Add %%DEFINE_ModuleName%%</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                          <form name="add_newsletter" action="%%DEFINE_li_add%%" method="post" enctype="multipart/form-data" >
                              IF("%%DEFINE_MessageStatus%%"=="1"){
                                %%DEFINE_Message%%
                              {:IF} 
                              

                              <div class="form-group row"><!--Template Name-->
                                  <label for="inputEmail3" class="col-sm-3 col-form-label">Layout Name:<span class="c-rd">*</span></label>
                                  <div class="col-sm-9">
                                      <input type="text" name="layout_name" class="form-control" id="inputEmail3" value="%%DEFINE_layout_name%%" required="required">
                                  </div>
                              </div>

                              <div class="form-group row"><!--Description-->
                                  <label for="inputPassword3" class="col-sm-3 col-form-label">Layout Format:<span class="c-rd">*</span></label>
                                  <div class="col-sm-9">
                                    <textarea cols="80" id="editor1" name="layout_desc" rows="10">%%DEFINE_layout_desc%%</textarea>
                                  </div>
                              </div>

                                <div class="form-group row"><!--Page Image:-->
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Layout Image:<span class="c-rd">*</span></label>
                                    <div class="col-sm-9">
                                        <input type="file" name="layout_image" class="form-control" id="layout_image">
                                    </div>
                                </div>

                              

                              <div class="form-group row"><!--submit-->
                                  <div class="col-sm-10">
                                      <!-- <button type="submit" class="btn  btn-primary">Sign in</button> -->
                                      <input name="submit" type="submit" value="Save" class="btn btn-primary" />
                                  </div>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </div>
</div> 

%%DEFINE_FOOTER%%
