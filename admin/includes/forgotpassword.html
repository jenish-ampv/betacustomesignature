%%DEFINE_HEADER%%
<!-- [ auth-signup ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
            <h4 class="mb-3 f-w-400">%%DEFINE_SITE_TITLE%%</h4>
            <div class="%%DEFINE_MessageClass%%" style="margin-left:10px;">%%DEFINE_Message%%</div>
            <form name="forgotpass" action="%%DEFINE_li_fp%%" method="post" onsubmit="return validation(Array('Enter Email'),Array('emailsender_from'))" id="add_sampleclass" >
              <div class="form-group mb-3 m-t-20">
                <label class="floating-label" for="Email">Email address</label>
                <input type="text" class="form-control" name="emailsender_from" id="emailsender_from"  onchange="checkEmail(emailsender_from)" required/>
              </div>
              <input name="" type="submit" value="Send mail" class="btn btn-primary btn-block mb-4" />
              <p class="mb-2"><a href="%%DEFINE_ROOT_LINK%%/admin" class="f-w-400">Back to login </a></p>
            </form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signup ] end -->
