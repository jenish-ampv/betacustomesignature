<script type="text/javascript">
$(document).ready(function(){
    var maxField = 15; //Input fields increment limitation
    var addButton = $('.add_button'); //Add button selector
    var wrapper = $('.field_wrapper'); //Input field wrapper
    var fieldHTML = ' <div class="form-group row"><label for="inputEmail3" class="col-sm-3 col-form-label">&nbsp;</label><div class="col-sm-3"><input type="text" name="plan_unit[]" class="form-control" id="plan_priceid" value="" placeholder="No of Employee" required="required"></div><div class="col-sm-3"> <input type="text" name="plan_unitprice[]" class="form-control" id="plan_priceid" value="" placeholder="Unit Price" required="required"></div><div class="col-sm-3"> <input type="text" name="plan_unitsplprice[]" class="form-control" id="plan_splprice" value="" placeholder="Unit Price Display" required="required"></div><div class="col-sm-3"><a href="javascript:void(0);" class="remove_button"><i class="f-20 feather icon-trash"></i></a></div></div>'; //New input field html 
    var x = 1; //Initial field counter is 1
    
    //Once add button is clicked
    $(addButton).click(function(){
        //Check maximum number of input fields
        if(x < maxField){ 
            x++; //Increment field counter
            $(wrapper).append(fieldHTML); //Add field html
        }
    });
    
    //Once remove button is clicked
    $(wrapper).on('click', '.remove_button', function(e){
        e.preventDefault();
        $(this).closest('.row').remove(); //Remove field html
        x--; //Decrement field counter
    });
});
</script>
