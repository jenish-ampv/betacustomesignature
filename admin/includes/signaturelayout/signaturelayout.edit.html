%%DEFINE_HEADER%%
%%DEFINE_LEFT%%
<div class="pcoded-main-container">
  <div class="pcoded-content">
      <!-- [ breadcrumb ] start -->
      <div class="page-header">
          <div class="page-block">
              <div class="row align-items-center">
                <div class="col-md-12">
                    <div class="page-header-title">
                        <h5 class="m-b-10">%%DEFINE_ModuleName%% </h5>
                    </div>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><i class="feather icon-home"></i></a></li>
                        <li class="breadcrumb-item"><a href="%%DEFINE_li_dashboard%%"> Dashboard /</a><a href="%%DEFINE_li_signaturelayout%%"> %%DEFINE_ModuleName%% </a> <a href="#!"> / Add %%DEFINE_ModuleName%%</a></li>
                    </ul>
                </div>
              </div>
          </div>
      </div>
      <!-- [ breadcrumb ] end -->
      <!-- [ Main Content ] start -->
      <div class="row">
          <!-- add user -->
          <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Add %%DEFINE_ModuleName%%</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                          <form name="add_newsletter" action="%%DEFINE_li_edit%%" method="post" enctype="multipart/form-data" >
                              IF("%%DEFINE_MessageStatus%%"=="1"){
                                %%DEFINE_Message%%
                              {:IF} 
                              
							  <div class="form-group row"><!--Index ID!-->
                              <label for="inputPassword3" class="col-sm-3 col-form-label">Index ID:<span class="c-rd">*</span></label>
                              <div class="col-sm-9">
                                <input type="text" name="index_id" class="form-control" id="index_id" value="%%DEFINE_layoutindexid%%" required="required"/>
                              </div>
                            </div>
                              <div class="form-group row"><!--Template Name-->
                                  <label for="inputEmail3" class="col-sm-3 col-form-label">Layout Name:<span class="c-rd">*</span></label>
                                  <div class="col-sm-9">
                                      <input type="text" name="layout_name" class="form-control" id="inputEmail3" value="%%DEFINE_layout_name%%" required="required">
                                  </div>
                              </div>
							  <div class="form-group row"><!--Template Name-->
                                  <label for="inputEmail3" class="col-sm-3 col-form-label">Layout Social:<span class="c-rd">*</span></label>
                                  <div class="col-sm-9">
                                  		<select name="layout_socialstyle" class="form-control">
                                       		<option value="0" %%DEFINE_layout_socialstyle0%%>Horizontal</option>
                                            <option value="1" %%DEFINE_layout_socialstyle1%%>Vertical</option>
                                        </select>
                                  </div>
                              </div>
                              <div class="form-group row"><!--Description-->
                                  <label for="inputPassword3" class="col-sm-3 col-form-label">Layout Format:<span class="c-rd">*</span></label>
                                  <div class="col-sm-9">
                                    <textarea cols="80" id="editor" name="layout_desc" rows="10">%%DEFINE_layout_desc%%</textarea> <!-- calss for editor editor1-->
                                  </div>
                              </div>
								
                               <div class="form-group row"><!--preview Image:-->
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">preview Image:<span class="c-rd">*</span></label>
                                    <div class="col-sm-9">
                                        <img src="%%DEFINE_layout_image%%" width="200" height="100"  />
                                    </div>
                                </div>
        

                                <div class="form-group row"><!--Page Image:-->
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Page Image:<span class="c-rd">*</span></label>
                                    <div class="col-sm-9">
                                        <input type="file" name="layout_image" class="form-control" id="layout_image">
                                    </div>
                                </div>
                              
                                <div class="form-group row"><!--Page Image:-->
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Profile Image Slider Size:<span class="c-rd">*</span></label>
                                    <div class="col-sm-9">
                                        <input type="number" name="profile_image_size" class="form-control" id="profile_image_size" value="%%DEFINE_profile_image_size%%">
                                    </div>
                                </div>

                                <div class="form-group row"><!--custombtn with social-->
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Is custombtn within social icon contianer?<span class="c-rd">*</span></label>
                                    <div class="col-sm-9">
                                            <select name="layout_custom_with_social" class="form-control">
                                                 <option value="0" %%DEFINE_layout_custom_with_social0%%>No</option>
                                              <option value="1" %%DEFINE_layout_custom_with_social1%%>Yes</option>
                                          </select>
                                    </div>
                                </div>

                                <div class="form-group row"><!--custombtn with social-->
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Want to remove devider padding when its off?<span class="c-rd">*</span></label>
                                    <div class="col-sm-9">
                                            <select name="layout_divider_padding_remove" class="form-control">
                                                <option value="0" %%DEFINE_layout_divider_padding_remove0%%>No</option>
                                                <option value="1" %%DEFINE_layout_divider_padding_remove1%%>Yes</option>
                                          </select>
                                    </div>
                                </div>

                              <div class="form-group row"><!--submit-->
                                  <div class="col-sm-10">
                                      <!-- <button type="submit" class="btn  btn-primary">Sign in</button> -->
                                      <input name="submit" type="submit" value="Save" class="btn btn-primary" />
                                  </div>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </div>
</div> 

%%DEFINE_FOOTER%%
