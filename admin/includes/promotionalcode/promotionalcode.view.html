%%DEFINE_HEADER%%
%%DEFINE_LEFT%%

<div class="pcoded-main-container">
  <div class="pcoded-content">
      <!-- [ breadcrumb ] start -->
      <div class="page-header">
          <div class="page-block">
              <div class="row align-items-center">
                <div class="col-md-12">
                    <div class="page-header-title">
                        <h5 class="m-b-10">%%DEFINE_ModuleName%% </h5>
                    </div>
                    <ul class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#"><i class="feather icon-home"></i></a></li>
                      <li class="breadcrumb-item"><a href="%%DEFINE_li_dashboard%%"> Dashboard /</a> <a href="%%DEFINE_li_promotionalcode%%">%%DEFINE_ModuleName%%</a><a href="#!"> / View %%DEFINE_ModuleName%%</a></li>
                    </ul>
                </div>
              </div>
          </div>
      </div>
      <!-- [ breadcrumb ] end -->
      <!-- [ Main Content ] start -->
      
      <div class="row">
          <!-- add user -->
          <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>View %%DEFINE_ModuleName%%</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                          <div class="form-group row"><!--Name-->
                              <label for="inputEmail3" class="col-sm-3 col-form-label"><b>Name:</b></label>
                              <div class="col-sm-9 m-t-10">
                                <span>%%DEFINE_GetName%%</span>
                              </div>
                          </div>

                          <div class="form-group row"><!--Code-->
                              <label for="inputPassword3" class="col-sm-3 col-form-label"><b>Code:</b></label>
                              <div class="col-sm-9 m-t-10">
                                <span>%%DEFINE_GetCode%%</span>
                              </div>
                          </div>

                          <div class="form-group row"><!--Discount Amount-->
                            <label for="inputPassword3" class="col-sm-3 col-form-label"><b>Discount Amount:</b></label>
                            <div class="col-sm-9 m-t-10">
                              <span>%%DEFINE_GetAmount%%</span>
                            </div>
                          </div>

                          <div class="form-group row"><!--amount_type-->
                            <label for="inputPassword3" class="col-sm-3 col-form-label"><b>Amount_type:</b></label>
                            <div class="col-sm-9 m-t-10">
                              <span>%%DEFINE_GetDate%%</span>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
      
      <!-- [ Main Content ] end -->
  </div>
</div>
