%%DEFINE_HEADER%%
%%DEFINE_LEFT%%
<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<div class="pcoded-main-container">
  <div class="pcoded-content">
      <!-- [ breadcrumb ] start -->
      <div class="page-header">
          <div class="page-block">
              <div class="row align-items-center">
                <div class="col-md-12">
                    <div class="page-header-title">
                        <h5 class="m-b-10">%%DEFINE_ModuleName%% </h5>
                    </div>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><i class="feather icon-home"></i></a></li>
                        <li class="breadcrumb-item"><a href="%%DEFINE_li_dashboard%%"> Dashboard /</a> <a href="%%DEFINE_li_promotionalcode%%">%%DEFINE_ModuleName%%</a> <a href="#!">/ Update %%DEFINE_ModuleName%%</a> </li>
                    </ul>
                </div>
              </div>
          </div>
      </div>
      <!-- [ breadcrumb ] end -->
      <!-- [ Main Content ] start -->
      <div class="row">
        
          <!-- edit user -->
          <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Update %%DEFINE_ModuleName%%</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                             <!-- <form> -->
                              <form name="edit_user" class="form-horizontal" action="%%DEFINE_li_edit%%" method="post" enctype="multipart/form-data" onsubmit="return userValidate(this)">
                                IF("%%DEFINE_MessageStatus%%"=="1"){
                                  %%DEFINE_Message%%
                                {:IF}

                                <div class="form-group row"><!--Note!-->
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Require field<span class="c-rd">(*)</span></label>
                                    <div class="col-sm-9">
                                    </div>
                                </div>

                                <div class="form-group row"><!--Name!-->
                                  <input type="hidden" name="siteid" value="%%DEFINE_site_id%%" />
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Name:<span class="c-rd">*</span></label>
                                    <div class="col-sm-9">
                                        <input type="text" name="name" class="form-control" value="%%DEFINE_Name%%" required="required">
                                    </div>
                                </div>

                                <div class="form-group row"><!--Code!-->
                                    <label for="inputPassword3" class="col-sm-3 col-form-label">Code:<span class="c-rd">*</span></label>
                                    <div class="col-sm-9">
                                        <input type="text" name="code" class="form-control" id="password" value="%%DEFINE_Code%%" required="required"/>
                                        <!-- <small id="passwordHelpInline" class="text-muted">( Add )</small> -->
                                    </div>
                                </div>

                                <div class="form-group row"><!--Discount Amount!-->
                                  <label for="inputPassword3" class="col-sm-3 col-form-label">Discount Amount:<span class="c-rd">*</span></label>
                                  <div class="col-sm-9">
                                      <input type="text" class="form-control" name="amount" id="cpassword" value="%%DEFINE_Amount%%" onchange="ValidateAmount(this);" required/>
                                      <small id="passwordHelpInline" class="text-muted">( Add Amount raised for this charity )</small>
                                  </div>
                                </div>

                                <div class="form-group row"><!--Amount Type!-->
                                  <label for="inputEmail3" class="col-sm-3 col-form-label">Amount Type:<span class="c-rd">*</span></label>
                                  <div class="col-sm-9">
                                    <select name="amount_type" class="form-control" id="amount_type">
                                      <option value="0" %%DEFINE_AmountType0%%>Fix</option>
                                      <option value="1" %%DEFINE_AmountType1%%>Percentage</option>
                                  </select>
                                  </div>
                                </div>

                                <div class="form-group row"><!--Website!-->
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Select Plan:<span class="c-rd">*</span></label>
                                    <div class="col-sm-9">
                                      <select name="website[]" class="form-control" multiple="multiple" id="website">
                                        <option value="0"  %%DEFINE_sel_all%%>All plan</option>
                                        %%DEFINE_SITELIST%%
                                      </select>
                                    </div>
                                </div>

                                <div class="form-group row"><!--Expire Date!-->
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">Expire Date:<span class="c-rd">*</span></label>
                                    <div class="col-sm-9">
                                      <input type="text" name="expdate" class="form-control" id="expdate"value="%%DEFINE_Expdate%%" required="required"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <input name="" type="submit" value="Save" class="btn btn-primary" />
                                        <input  type="hidden" name="editid" value="%%DEFINE_GetId%%"   />
                                    </div>
                                </div>
                          </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
      
      </div>
      <!-- [ Main Content ] end -->
  </div>
</div> 
<script>
  jQuery(document).ready(function($){	
    var startDate = new Date();
    $("#expdate").datepicker({minDate: 0,dateFormat: 'dd-mm-yy'});
    $('#expdate').datepicker('setDate', startDate);
  });

</script>
