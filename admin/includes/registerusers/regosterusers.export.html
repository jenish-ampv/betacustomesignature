%%DEFINE_HEADER%%
%%DEFINE_LEFT%%


<div class="pcoded-main-container">
    <div class="pcoded-content">
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">%%DEFINE_ModuleName%% </h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="%%DEFINE_li_dashboard%%"> Dashboard /</a> <a href="%%DEFINE_li_registerusers%%">%%DEFINE_ModuleName%%</a><a href="#!"> / Export</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Export %%DEFINE_ModuleName%%</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <form id="export_registerusers" name="export_registerusers" action="" method="post" enctype="multipart/form-data" onsubmit="return MemberValidate(this);">
                                    IF("%%DEFINE_MessageStatus%%"=="1"){
                                        %%DEFINE_Message%%
                                    {:IF}
                                    <div class="form-group row"><!--Note!-->
                                        <label for="inputEmail3" class="col-sm-3 col-form-label">Require field<span class="c-rd">(*)</span></label>
                                        <div class="col-sm-9">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-3 col-form-label">Select Type:<span class="c-rd">*</span></label>
                                        <div class="col-sm-9">
                                           <select name="member_type" class="form-control">
                                                <option value="0">All Member</option>
                                                <option value="1">Active Member</option>
                                                <option value="2">Free Member</option> 
                                                <option value="3">Gold Member</option> 
                                                <option value="4">Platinum Member</option> 
                                            </select>
                                      <small id="passwordHelpInline" class="text-muted">(Select Member Active,all)</small>  </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-10">
                                            <input name="submit" type="submit" value="Export" class="btn btn-primary" />
                                            <div id="pageloader" %%DEFINE_display%%>
                                               <img src="%%DEFINE_IMAGE_LINK%%/admin/images/loader.gif" alt="processing..."/>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 
<script>
 var loader = jQuery.noConflict();
 if(%%DEFINE_SITE_ID%% == 0){
  loader(document).ready(function(){
  loader("#export_registerusers").on("submit", function(){
	loader("#pageloader").fadeIn();
	setTimeout( function() { 
   	 loader("#pageloader").fadeOut();
	}, 17000); 
  });//submit
});//document ready
 }
</script>
<style>
#pageloader{
  background: rgba( 255, 255, 255, 0.8 );
  display: none;
  height: auto;
  position: fixed;
  width: auto;
  z-index: 9999;
}

#pageloader img{
  left: 50%;
  margin-left: 102px;
  margin-top: -37px;
  position: absolute;
  top: 50%;
}
</style>
