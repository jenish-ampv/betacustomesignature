%%DEFINE_HEADER%%
%%DEFINE_LEFT%%

<div class="pcoded-main-container">
    <div class="pcoded-content">
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">%%DEFINE_ModuleName%% </h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="%%DEFINE_li_dashboard%%"> Dashboard /</a> <a href="%%DEFINE_li_registerusers%%">%%DEFINE_ModuleName%%</a><a href="#!"> / Add %%DEFINE_ModuleName%%</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Add %%DEFINE_ModuleName%%</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <form name="add_user" action="%%DEFINE_li_add%%"  method="post" enctype="multipart/form-data" onsubmit="return userValidate(this)">
                                    IF("%%DEFINE_MessageStatus%%"=="1"){
                                        %%DEFINE_Message%%
                                    {:IF}
                                    <div class="form-group row"><!--Note!-->
                                        <input type="hidden" name="siteid" value="%%DEFINE_site_id%%" />
                                        <label for="inputEmail3" class="col-sm-3 col-form-label">Require field<span class="c-rd">(*)</span></label>
                                        <div class="col-sm-9">
                                        </div>
                                    </div>
									
                                    
                                    
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-3 col-form-label">Email:<span class="c-rd">*</span></label>
                                        <div class="col-sm-9">
                                            <input type="email" name="user_email" class="form-control" id="user_email" placeholder="Enter Email Address" required="required">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-3 col-form-label">Password:<span class="c-rd">*</span></label>
                                        <div class="col-sm-9">
                                            <input type="text" name="user_password" class="form-control" id="user_password" placeholder="Enter Password" required="required">
                                            <small id="passwordHelpInline" class="text-muted">(please copy password and save)</small>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-3 col-form-label">User Full Name:<span class="c-rd">*</span></label>
                                        <div class="col-sm-9">
                                            <input type="text" name="user_firstname" class="form-control" id="user_firstname" placeholder="Enter Full Name" required="required">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-3 col-form-label">Organization:<span class="c-rd">*</span></label>
                                        <div class="col-sm-9">
                                            <input type="text" name="user_organization" class="form-control" id="user_organization" placeholder="Enter Organization" required="required">
                                        </div>
                                    </div>
                                    <!--<div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-3 col-form-label">Select User Type:<span class="c-rd">*</span></label>
                                        <div class="col-sm-9">
                                        
                                         	<select name="user_type" id="user_type" required class="form-control">
                                            	<option value="">User type</option>
                                                <option value="0">Regular</option>
                                                <option value="1">Free Trial</option>
                                            </select>
                                        </div>
                                    </div>-->
                                    <input type="hidden" name="user_type" value="0" />
                                    <div class="form-group row" id="plan_idbox">
                                        <label for="inputEmail3" class="col-sm-3 col-form-label">Select Plan:<span class="c-rd">*</span></label>
                                        <div class="col-sm-9">
                                         	<select name="plan_id" id="plan_id" required class="form-control">
                                            	<option value="">Select Plan</option>
                                                <!-- <option value="1">Basic(Quarterly)</option> -->
                                                <option value="2">Pro (Quarterly)</option>
                                                 <!-- <option value="3">Basic(Yearly)</option> -->
                                                <option value="4">Pro (Yearly)</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row" id="plan_sigbox">
                                        <label for="inputEmail3" class="col-sm-3 col-form-label">No. of Signatures:<span class="c-rd">*</span></label>
                                        <div class="col-sm-9">
                                         	  <select name="plan_unit" id="plan_unit" required class="form-control">
                                            	<option value="">Select</option>
                                                <option value="1">1</option>
                                                <option value="3">3</option>
                                                <option value="5">5</option>
                                                <option value="10">10</option>
                                                <option value="15">15</option>
                                                <option value="20">20</option>
                                                <option value="25">25</option>
                                                <option value="30">30</option>
                                                <option value="35">35</option>
                                                <option value="40">40</option>
                                                <option value="45">45</option>
                                                <option value="50">50</option>
                                                <option value="55">55</option>
                                                <option value="60">60</option>
                                                <option value="65">65</option>
                                                <option value="70">70</option>
                                                <option value="75">75</option>
                                                <option value="80">80</option>
                                                <option value="85">85</option>
                                                <option value="90">90</option>
                                                <option value="95">95</option>
                                                <option value="100">100</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                        <label for="user_type" class="col-sm-3 col-form-label">User Type:<span class="c-rd">*</span></label>
                                        <div class="col-sm-9">
                                         	  <select name="user_type" id="user_type" required class="form-control">
                                            	<option value="">Select</option>
                                                <option value="normal" %%DEFINE_user_type_normal%%>Normal User</option>
                                                <option value="enterprise" %%DEFINE_user_type_enterprise%%>Enterprise User</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-10">
                                         <input  type="hidden" name="addnewuser" value="1"/>
                                            <input name="" type="submit" value="Save" class="btn btn-primary" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
