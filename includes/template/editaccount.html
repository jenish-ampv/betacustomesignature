%%DEFINE_HEADER%%

<script src="https://js.stripe.com/v3/"></script>
<div class="flex grow flex-col in-data-kt-[sticky-header=on]:pt-(--header-height-default) overflow-auto">
  %%DEFINE_SIDEBAR%%
  %%DEFINE_Message%%

  <main class="grow" id="content" role="content">
    <div class="kt-container-fluid pb-4 h-full flex items-center">
      <div class="kt-card kt-card-accent max-w-[400px] w-full mx-auto">
        <div class="kt-card-header">
          <div class="kt-card-heading">
            <h2 class="kt-card-title">Profile</h2>
          </div>
        </div>
          <form class="kt-card-content" action="" method="POST">
            <div id="img_preview"></div>
            <div id="img_errormsg"></div>
            <input type="file" name="file" id="file" style="display:none;">

            <div class="upload-area" id="uploadfile">
              <div class="size-24 relative overflow-hidden mx-auto rounded-full edit_profile_img cursor-pointer">
                <img src="%%DEFINE_user_profilepic%%" alt="">
                <div class="icon absolute w-full h-full top-0  flex items-center justify-center bg-black/50 text-white text-2xl">
                  <i class="hgi hgi-stroke hgi-camera-01"></i>
                </div>
              </div>
            </div>

            <div class="space-y-4">
              <div>
                <label class="kt-form-label">First Name</label>
                <input type="text" name="user_firstname" value="%%DEFINE_user_firstname%%" class="kt-input" id=""
                  placeholder="First Name" required="required" pattern="^(?!.*\s{2,})[A-Za-z]+(?: [A-Za-z]+)*$" title="Spaces only between words are allowed, no leading or trailing spaces, and no consecutive spaces.">
              </div>
              <div>
                <label class="kt-form-label">Last Name</label>
                <input type="text" name="user_lastname" value="%%DEFINE_user_lastname%%" class="kt-input" id=""
                  placeholder="Last Name" required="required" pattern="^(?!.*\s{2,})[A-Za-z]+(?: [A-Za-z]+)*$" title="Spaces only between words are allowed, no leading or trailing spaces, and no consecutive spaces.">
              </div>
              <div>
                <label class="kt-form-label">Email</label>
                <input type="text" name="user_email" value="%%DEFINE_user_email%%" class="kt-input" id="" placeholder="Email"
                  required="required" disabled>
              </div>
            </div>

            <input type="hidden" value="updatedetail" name="update_detail" />
            <div class="text-center mt-4">
              <button type="submit" class="kt-btn kt-btn-primary">Save</button>
            </div>
          </form>
      </div>
    </div>
  </main>
</div>
<input type="hidden" id="upload_url" value="%%DEFINE_linkModuleAccount%%/uploadimg" />
<script src="%%DEFINE_JS_LINK%%/jquery-3.5.1.min.js"></script>
<script src="%%DEFINE_JS_LINK%%/uploadprofileimage.js" type="text/javascript"></script>
<script>
  jQuery.noConflict();
  (function ($) {
    // To active/inactive in leftbar
    $('.new_dashboard_left a').removeClass('active');
  })(jQuery);
</script>
%%DEFINE_FOOTER%%
